<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Image Carousel Slider</h2>

    <div class="slider-container">
        <img src="https://picsum.photos/id/10/800/400" class="slide" >
        <img src="https://picsum.photos/id/17/800/400" class="slide" >
        <img src="https://picsum.photos/id/14/800/400" class="slide" >
        <img src="https://picsum.photos/id/19/800/400" class="slide" >
    </div>

    <div class="navigation">
        <button onclick="plusSlides(-1)">Previous</button>
        <button onclick="plusSlides(1)">Next</button>
    </div>

    <script src = "script.js"></script>
</body>

</html>
